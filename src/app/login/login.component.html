<div class="login">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="login" (ngSubmit)="onSubmit()">
                <h2>Technologie Radar</h2>
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput id="username" type="text" formControlName="username">
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngIf="username.hasError('required')">
                        Please provide your username
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput id="password" [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="password.hasError('required')">
                        Please provide your password
                    </mat-error>
                </mat-form-field><br>
                <button mat-raised-button color="primary" type="submit">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
