<mat-toolbar color="primary" *ngIf="isLoggedIn$ | async as isLoggedIn">
    <div class="logo">
        <mat-icon matSuffix>donut_small</mat-icon>&nbsp;Technologie-Radar
    </div>
    <span class="fill-remaining-space"></span>
    <button mat-button routerLink="/">Radar</button>
    <button mat-button>Erfassen</button>
    <button mat-button (click)="onLogout()" *ngIf="isLoggedIn">Logout</button>
</mat-toolbar>
