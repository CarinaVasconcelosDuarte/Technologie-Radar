<div class="mat-elevation-z8 technology-table">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="show">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let technology">
                <button mat-icon-button color="primary" aria-label="See the technologies details" (click)="openDialog(technology)">
                    <mat-icon>toc</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let technology"> {{technology.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let technology"> {{technology.name}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Kategorie </th>
            <td mat-cell *matCellDef="let technology"> {{technology.category}} </td>
        </ng-container>

        <ng-container matColumnDef="ring">
            <th mat-header-cell *matHeaderCellDef> Ring </th>
            <td mat-cell *matCellDef="let technology"> {{technology.ring}} </td>
        </ng-container>

        <ng-container matColumnDef="descTech">
            <th mat-header-cell *matHeaderCellDef> Beschreibung Technologie </th>
            <td mat-cell *matCellDef="let technology"> {{technology.descTech}} </td>
        </ng-container>

        <ng-container matColumnDef="descRing">
            <th mat-header-cell *matHeaderCellDef> Beschreibung Einordnung </th>
            <td mat-cell *matCellDef="let technology"> {{technology.descRing}} </td>
        </ng-container>

        <ng-container matColumnDef="buttons" *ngIf="isAdmin">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let technology">
                <button mat-raised-button color="primary" [disabled]="technology.published" (click)="onPublish(technology)">Publish</button>
                <button mat-raised-button (click)="onRowClicked(technology)">Change</button>
                <button mat-raised-button color="warn" (click)="onDelete(technology)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
</div>
